<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a576612222.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Silicon</title>
  </head>
  <body>
    <div class="container">
      <div>
        <header class="header">
          <div class="left">
            <a href="index.html"
              ><img src="images/si14.svg" alt="Silicon Logotype"
            /></a>
            <nav>
              <a href="#">Features</a>
            </nav>
          </div>

          <div class="right">
            <div class="toggle">
              <span class="label">Dark Mode</span>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
            <a id="signin" href="#" class="primary">
              <i class="fa-thin fa-user-large"></i>
              <span>Sign In / Up</span>
            </a>
          </div>
        </header>
      </div>
      <div class="page1">
        <div class="page1left">
          <h2>Manage All Your Money In One App</h2>
          <p>
            We offer you a New Generation of the mobile banking. Save, spend &
            manage money in your pocket.
          </p>

          <div class="store-buttons">
            <a href="#"><img src="images/appstore.svg" alt="appstore" /></a>
            <a href="#"><img src="images/googleplay.svg" alt="googleplay" /></a>
          </div>

          <div class="discover-button">
            <div class="circle">
              <i class="arrow-down"></i>
            </div>
            <span>Discover more</span>
          </div>
        </div>

        <div class="page1right">
          <img src="images/phonetwo.svg" alt="Phone Two" class="phone-two" />
          <img src="images/phoneone.svg" alt="Phone One" class="phone-one" />
        </div>
      </div>
    </div>
  </body>
</html>
