<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a576612222.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Silicon</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="left">
          <a href="index.html"
            ><img src="images/si14.svg" alt="Silicon Logotype"
          /></a>
          <nav>
            <a href="#">Features</a>
          </nav>
        </div>
        
        <div class="right">
          <div class="toggle">
            <span class="label">Dark Mode</span>
            <label class="switch">
              <input type="checkbox" />

          </div>

          <a id="signin" href="#" class="primary">
            <i class="fa-thin fa-user-large"></i>
            <span>Sign In / Up</span>

        </div>
      </header>
    </div>
